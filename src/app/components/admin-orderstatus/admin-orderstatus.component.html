<header class="dashboard-header">
  <div class="logo">ClickShop</div>
  <h2 class="page-title">Admin Dashboard</h2>
  <button class="logout-btn" (click)="logout()">
    <i class="fas fa-sign-out-alt"></i> Logout
  </button>
</header>
  
  <div class="dashboard-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="user-welcome">
        <div class="user-avatar">
          <i class="fas fa-user-circle fa-3x"></i>
        </div>
      </div>
  
      <div class="sidebar-menu">
        
        <a routerLink="/admin/dashboard" class="menu-item active">
          <i class="fas fa-home"></i>
          <span>Menu</span>
        </a>
        <button (click)="goToAddProduct()"><span>➕ Add Products</span></button> 
        <button (click)="goToViewProducts()"><span>📋 View Products</span></button> 
        <button (click)="goToEditProducts()"><span>✏️ Edit Products</span></button> 
        <button (click)="goToDeleteProducts()"><span>🗑️ Delete Products</span></button> 
        <button (click)="goToViewOrders()"><span>🛒 View All orders</span></button> 
        <button (click)="goToViewCustomers()"><span>👁️ View Customers</span></button> 
        <button (click)="goToOrderStatus()"><span>📦 Order Update 🔄</span></button> 
      </div>
    </div>
    
    
    <div class="order-status-container">
        <div class="form-actions">
            <button type="button" class="back-btn" (click)="goToDashboard()">Back to Dashboard</button>
          </div>
        <h2>Update Order Status</h2>
       
        <!-- Display success or error message -->
        <div *ngIf="updateMessage" class="alert" [ngClass]="{'alert-success': updateMessage.includes('successfully'), 'alert-danger': updateMessage.includes('Failed')}">
          {{ updateMessage }}
        </div>
       <!-- Back button aligned right -->
  
        <!-- Form for updating order status -->
        <form (ngSubmit)="updateStatus()">
          <div class="form-group">
            <label for="orderId">Order ID</label>
            <input type="number" id="orderId" [(ngModel)]="orderId" name="orderId" class="form-control" placeholder="Enter Order ID" required>
          </div>
      
          <div class="form-group">
            <label for="status">Select Status</label>
            <select id="status" [(ngModel)]="status" name="status" class="form-control" required>
              <option value="Pending">Pending</option>
              <option value="Shipped">Shipped</option>
              <option value="Delivered">Delivered</option>
            </select>
          </div>
      
          <button type="submit" class="btn btn-primary">Update Status</button>
        </form>
      </div>
